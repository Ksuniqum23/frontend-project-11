<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS-agregator</title>
</head>
<body>
    <header class="bg-dark text-white py-5 mb-4">
        <div class="container">
            <h1 class="display-4">RSS-агрегатор</h1>
        </div>
    </header>

    <main class="container mb-5">
        <form class="row g-2 align-items-center">
            <div class="col">
                <input
                        type="url"
                        class="form-control"
                        placeholder="Введите RSS-ссылку"
                        id="url-input"
                        required
                >
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">
                    Добавить
                </button>
            </div>
        </form>
    </main>

    <section class="container">
        <div class="bg-white border rounded shadow-sm p-4">
            <h2 class="h5 mb-3">Ссылки:</h2>
            <ul class="list-group list-group-flush">
                <!-- сюда будут добавляться элементы -->
                <li class="list-group-item">https://example.com/feed1</li>
                <li class="list-group-item">https://example.com/feed2</li>
            </ul>
        </div>
    </section>
<!--    <div class="container mt-5" id="container"></div>-->
</body>
</html>
